<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)=dismiss()>
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Administrar {{this.misDispositivosPorAposentos}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)=presentActionSheet()>
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let dispositivo of misDispositivosPorAposentos">
    <img src={{dispositivo.imagen}}>
    <ion-card-content>
      <p class='name'>{{dispositivo.modelo}}</p>
      <p class='spec'>#Serie {{dispositivo.n_serie}}</p>
      <ion-item>
        <ion-label>Habitación</ion-label>
        <ion-select interface="action-sheet" placeholder='Tu habitación' okText="Listo" cancelText="Me arrepentí">
          <ion-select-option *ngFor="let card of [0,1,2,3,4,5,6]" value={{card}}>Sala {{card}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
