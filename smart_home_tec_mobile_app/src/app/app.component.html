<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-buttons size='large'>
          <ion-button size='large' slot="end" (click)=goToLogin()>
            <ion-icon size='large' color='light' name="person-circle-outline"></ion-icon></ion-button>
        </ion-buttons>
        <img src="\assets\icon\favicon.svg" alt="">
        <div class='myHeader'>
          <ion-title>Mi casa</ion-title>
        </div>
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
