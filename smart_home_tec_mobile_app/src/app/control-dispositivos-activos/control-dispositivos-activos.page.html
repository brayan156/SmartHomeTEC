<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi casa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide *ngFor="let card of [0,1,2,3,4,5,6]" (click)=presentModal()>
      <div id='mySlide'>
        <img id='icon' src='\assets\rooms\SVG\living_room.svg'>
        <p>Sala {{card}}</p>
      </div>
    </ion-slide>
    <ion-slide (click)=presentActionSheet()>
      <div id='mySlide'>
        <img id='icon' src='\assets\rooms\SVG\other_room.svg'>
        <p>Nuevo</p>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-title>Mis dispositivos</ion-title>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Jala para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-card *ngFor="let dispositivo of this.dispositivosMios"  >
          
          <img src={{dispositivo.Imagen}}>
          <ion-card-content>
            <p class='name'>{{dispositivo.Modelo}}</p>
            <p class='spec'>{{dispositivo.ConsumoElectrico}} mW</p>
            <p class='spec'>{{dispositivo.Marca}}</p>
            <p class='room'>{{dispositivo.Tipo}}</p>
            <ion-toggle></ion-toggle>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
