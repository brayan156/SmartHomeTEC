<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" id="form" (ngSubmit)="nuevoDispositivo()">


    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input [(ngModel)]="this.descripcion" [ngModelOptions]="{standalone: true}" id='descripcion'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>tipo</ion-label>
      <ion-select  [(ngModel)]="this.tipo" [ngModelOptions]="{standalone: true}" id='tipo'  interface="action-sheet">
      <ion-select-option *ngFor="let tipo of tipos">{{tipo.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>marca</ion-label>
      <ion-select  [(ngModel)]="this.marca" [ngModelOptions]="{standalone: true}" id='marca' interface="action-sheet">
        <ion-select-option  *ngFor="let dispositivo of dispositivosmodelo">{{dispositivo.marca}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Número de serie</ion-label>
      <ion-input [(ngModel)]="this.N_serie" type="number" [ngModelOptions]="{standalone: true}" id='N_serie'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Consumo</ion-label>
      <ion-input [(ngModel)]="this.Consumo" type="number" [ngModelOptions]="{standalone: true}" id='Consumo'></ion-input>
      <ion-label> mW</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Aposento</ion-label>
      <ion-select  [(ngModel)]="this.Aposento" [ngModelOptions]="{standalone: true}" id='Aposento' interface="action-sheet">
        <ion-select-option *ngFor="let aposento of aposentos">{{aposento.nombreCuarto}}</ion-select-option>
      </ion-select>

    </ion-item>
      <ion-button shape='round' id='round' size='full'type="submit" [disabled]="form.invalid" >Agregar</ion-button>
  </form>
</ion-content>
